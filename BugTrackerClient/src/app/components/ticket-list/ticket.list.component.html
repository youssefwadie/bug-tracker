<h1 class="mat-h1">Tickets</h1>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="tickets" class="w-100">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.title}}</td>
    </ng-container>

    <!-- Project Column -->
    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef>Project Name</th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.projectName}}</td>
    </ng-container>

    <!-- Developer Column -->
    <ng-container matColumnDef="developer">
      <th mat-header-cell *matHeaderCellDef>Developer Assigned</th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.assignedDeveloper}}</td>
    </ng-container>

    <!-- Ticket Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Ticket Type</th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.type}}</td>
    </ng-container>

    <!-- Ticket Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Ticket Status</th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.status}}</td>
    </ng-container>

    <!-- Ticket Priority Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Ticket Priority</th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.priority}}</td>
    </ng-container>

    <!-- Ticket Created At Column -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.createdAt | localedate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator pageSize="10" [length]="ticketsCount" (page)="onPageChange($event)"></mat-paginator>
</div>
