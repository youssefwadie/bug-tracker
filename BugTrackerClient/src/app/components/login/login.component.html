<div class="d-flex row align-items-center justify-content-center">
  <div class="col-md-5 p-3 form-box">
    <div class="text-center">
      <img src="assets/logo.svg" class="img-fluid rounded me-3 logo" alt="bug tracker logo"/>
      <h4 class="pb-2">Bug Tracker Login</h4>
    </div>

    <form class="p-3" #loginForm="ngForm">
      <input
        type="email"
        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+(\.[a-z]{2,4})+$"
        class="form-control rounded p-2 mb-2"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        placeholder="Email address"
        required
      />
      <input
        (keydown.enter)="loginForm.valid && onLogin()"
        type="password"
        class="form-control rounded p-2 mb-2"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        placeholder="Password"
        required
        pattern=".{4,}"
      />

      <div *ngIf="infoMessage" class="alert alert-info">
        {{ infoMessage }}
      </div>

      <div *ngIf="!validLogin" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <button
        type="button" class="btn btn-primary w-100 mt-3 mb-3" [disabled]="loginForm.invalid" (click)="onLogin()">
        Log In
      </button>
      <div class="text-center mb-3">
        <a class="link-primary text-decoration-none fs-6" (click)="forgotPassword()">
          Forgotten password?
        </a>
      </div>
      <div>
        <h2 class="strike-through text-center" style="font-size: 12px">
          <span class="line-center bg-white">or</span>
        </h2>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-success" (click)="register()">
          Create New Account
        </button>
      </div>
    </form>
  </div>
</div>
